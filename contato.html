        <h2>Entre em Contato Conosco</h2>
        <p>Ficamos felizes em ouvir de você. Preencha o formulário abaixo para entrar em contato.</p>

        <form action="processar_contato.php" method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone">

            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>

            <label for="opcao">Selecione uma opção:</label>
            <select id="opcao" name="opcao" required>
                <option value="feedback">Feedback</option>
                <option value="sugestao">Sugestão</option>
                <option value="duvida">Dúvida</option>
            </select>

            <input type="submit" value="Enviar">
        </form>
